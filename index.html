<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet" />


</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button class="btnOpeningCookie">
      <img class="closedCookie" src="./images/closed-cookie.svg" alt="">
      </button>
    </div>

    <div class="screen2 hide">
      <h1 class="h1Screen2">Aqui está a sua sorte de hoje:</h1>
      <div class="boxAnimation">
      <p class="phrase">Se alguém está tão cansado que não possa te dar um sorriso,  deixa-lhe o teu.</p>
      </div>
      <img class="openedCookie" src="./images/opened-cookie.svg" alt="">
      <div class="button">
      <button class="tryAgain">Abrir outro biscoito</button>
      </div>
    </div>

    <script src="./main.js"></script>
</main>
</body>
</html>
